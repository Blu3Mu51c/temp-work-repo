<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 100 100">
  <!-- Gradient background for the B -->
  <defs>
    <linearGradient id="gradB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"></stop> <!-- blue -->
      <stop offset="50%" stop-color="#9333ea"></stop> <!-- purple -->
      <stop offset="100%" stop-color="#f43f5e"></stop> <!-- pink/red -->
    </linearGradient>
  </defs>

  <!-- Big bold B -->
  <text x="15" y="70" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="60" fill="url(#gradB)">
    B
  </text>

  <!-- Circle background for tick -->
  <circle cx="68" cy="68" r="16" fill="#22c55e" stroke="#16a34a" stroke-width="3"></circle>

  <!-- Tick mark -->
  <path d="M60 68 l5 6 l11 -12" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
